<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Search Brand</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/products/searchbrandname/}" method="GET">
             <div class="form-group">
                <label class="col-sm-2 control-label">Brand:</label>
        
      <input type="text" name="keyword" th:value="${keyword}"  placeholder="Find by " size="50" />
           
           
           
            </div>
            
    
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">search</button>
                </div>
            </div>

        </form>
    </div>
</div>
<br/>
<br/>
<table class="table table-bordered table-sm mt-2">
    <thead>
      <tr>
        <th>Brand</th>
      
      </tr>
    </thead>
    <tbody>
      <tr th:each="l : ${products}" th:field="${l}">
        
        <td th:text="${l.brand}"></td>
      </tr>
    </tbody>
  </table>




</body>
</html>
